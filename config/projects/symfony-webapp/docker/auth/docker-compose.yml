services:
  # Symfony App (dev) served at http://localhost:8000
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: docker-app-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:delegated
    environment:
      # Ensure Symfony runs in dev and talks to the db service
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:5432/${POSTGRES_DB:-app}?serverVersion=18&charset=utf8}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-/var/www/html/config/jwt/private.pem}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-/var/www/html/config/jwt/public.pem}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE:-}
      COMPOSER_ALLOW_SUPERUSER: 1
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    command: sh -c "php -S 0.0.0.0:8000 -t public"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # PostgreSQL Database
  db:
    container_name: db
    image: postgres:18.1-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    volumes:
      - database_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}",
        ]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  database_data:
